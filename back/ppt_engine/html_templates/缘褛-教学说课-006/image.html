<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图文</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-slide {
            display: flex;
            flex-direction: column;
            padding: 40px;
            height: 100%;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2E7D32;
        }
        .content-container {
            display: flex;
            flex: 1;
        }
        .text-content {
            flex: 1;
            padding-right: 20px;
        }
        .content {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .slide-nav {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            padding: 20px 0;
        }
        .slide-content {
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="slide image-slide">
        <div class="slide-nav">
            <!-- 导航占位符 -->
        </div>
        <div class="slide-content">
            <h1 class="title">{{ title }}</h1>
            <div class="content-container">
                <div class="text-content">
                    <div class="content">{{ content }}</div>
                </div>
                {% if image_url %}
                <div class="image-container">
                    <img src="{{ image_url }}" alt="{{ title }}">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
