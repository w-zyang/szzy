<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>封面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cover-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2E7D32;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .author {
            font-size: 18px;
            margin-top: 40px;
            color: #666;
        }
        .image-container {
            margin: 30px 0;
            max-width: 80%;
        }
        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slide cover-slide">
        <h1 class="title">{{ title }}</h1>
        <div class="subtitle">{{ content }}</div>
        {% if image_url %}
        <div class="image-container">
            <img src="{{ image_url }}" alt="{{ title }}">
        </div>
        {% endif %}
        {% if slide_data.author %}
        <div class="author">{{ slide_data.author }}</div>
        {% endif %}
    </div>
</body>
</html>
