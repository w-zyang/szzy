<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #333;
        }
        .slide-title {
            font-size: 48px;
            font-weight: bold;
            color: #2c78c9;
            text-align: center;
            margin-bottom: 30px;
        }
        .slide-subtitle {
            font-size: 30px;
            color: #555;
            text-align: center;
            margin-bottom: 50px;
        }
        .slide-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-image {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.3;
            object-fit: cover;
        }
        .slide-content {
            position: relative;
            z-index: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="slide-container" data-purpose="cover">
        <div class="slide-image-container">
            {% if image_url %}
            <img src="{{ image_url }}" alt="Cover Image" class="slide-image">
            {% endif %}
        </div>
        <div class="slide-content">
            <h1 class="slide-title">{{ title }}</h1>
            <div class="slide-subtitle">{{ content }}</div>
        </div>
    </div>
</body>
</html>
