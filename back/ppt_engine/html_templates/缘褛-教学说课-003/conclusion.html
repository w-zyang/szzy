<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>结论</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .conclusion-slide {
            display: flex;
            flex-direction: column;
            padding: 40px;
            height: 100%;
            background-color: #f9f9f9;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2E7D32;
            text-align: center;
        }
        .content {
            font-size: 24px;
            line-height: 1.5;
            margin: 20px auto;
            max-width: 80%;
            text-align: center;
        }
        .image-container {
            margin: 20px auto;
            text-align: center;
            max-width: 60%;
        }
        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .slide-nav {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            padding: 20px 0;
        }
        .slide-content {
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="slide conclusion-slide">
        <div class="slide-nav">
            <!-- 导航占位符 -->
        </div>
        <div class="slide-content">
            <h1 class="title">{{ title }}</h1>
            <div class="content">{{ content }}</div>
            {% if image_url %}
            <div class="image-container">
                <img src="{{ image_url }}" alt="{{ title }}">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
